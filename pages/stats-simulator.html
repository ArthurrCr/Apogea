<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Pixel - Stats Simulator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- Pixelated Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Main CSS (modularizado) -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- CSS específico desta página -->
    <link rel="stylesheet" href="../css/pages/stats-simulator.css">
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container" id="stars"></div>
    
    <!-- Back Button (usando classe de buttons.css) -->
    <a href="../index.html" class="lang-btn" style="position: fixed; top: 20px; left: 20px;">
        ← BACK
    </a>
    
    <!-- Main Content (usando classe base) -->
    <div class="main-content">
        <!-- Header (usando classes do logo.css) -->
        <div class="game-logo">
            <h1 class="class-title" id="classTitle">KNIGHT</h1>
            <p class="game-subtitle">STATS SIMULATOR</p>
        </div>
        
        <!-- Points Display -->
        <div class="points-display">
            Available Points: <span id="availablePoints">100</span>
        </div>
        
        <!-- Stats Container -->
        <div class="stats-container">
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Stat</th>
                        <th>Class Mult</th>
                        <th>Base</th>
                        <th>Points</th>
                        <th class="hide-mobile">Bonus</th>
                        <th>Final</th>
                    </tr>
                </thead>
                <tbody id="statsTableBody">
                    <!-- Stats will be generated here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../js/stats-simulator.js"></script>
</body>
</html>
