<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOGEA - Stats Simulator</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!-- Pixelated Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS Modularizado do Stats -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/stats-main.css">
</head>
<body>
    <!-- Language Selector (compartilhado) -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pt-br">PT</button>
    </div>

    <!-- Stars Background (compartilhado) -->
    <div class="stars-container" id="stars"></div>

    <!-- Back Button -->
    <a href="../index.html" class="back-btn">
        <span data-i18n="stats.back">← BACK</span>
    </a>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="game-logo">
            <p class="game-subtitle" data-i18n="stats.title">STATS SIMULATOR</p>
        </div>
        
        <!-- Level and Points Container -->
        <div class="stats-header">
            <!-- Class Selector -->
            <div class="class-selector-container">
                <div class="class-options" id="classOptions">
                    <div class="class-option" data-class="squire">
                        <img src="../assets/images/icons/squire_icon.png" alt="Squire">
                    </div>
                    <div class="class-option" data-class="knight">
                        <img src="../assets/images/icons/knight_icon.png" alt="Knight">
                    </div>
                    <div class="class-option" data-class="mage">
                        <img src="../assets/images/icons/mage_icon.png" alt="Mage">
                    </div>
                    <div class="class-option" data-class="rogue">
                        <img src="../assets/images/icons/rogue_icon.png" alt="Rogue">
                    </div>
                </div>
                <div class="class-icon-display" id="classIconButton">
                    <img id="classIcon" src="" alt="Class Icon" />
                </div>
            </div>
            
            <div class="level-container">
                <label for="levelInput" data-i18n="stats.level">Level</label>:
                <input type="number" id="levelInput" min="1" max="100" value="1" class="level-input">
            </div>
            
            <div class="points-display">
                <span class="points-label" data-i18n="stats.availablePoints">Points</span>: 
                <span id="availablePoints">0</span>
            </div>
            
            <!-- Traits Arrow -->
            <div class="traits-container">
                <div class="traits-arrow" id="traitsArrow">
                    <span class="arrow-icon">►</span>
                </div>
                <div class="traits-label" id="traitsLabel">
                    <span data-i18n="stats.traits">Traits</span>
                </div>
            </div>
        </div>

        <!-- Stats Container -->
        <div class="stats-container">
            <table class="stats-table">
                <thead>
                    <tr>
                        <th data-i18n="stats.stat">Stat</th>
                        <th data-i18n="stats.classMultiplier">Class Mult</th>
                        <th data-i18n="stats.base">Base</th>
                        <th data-i18n="stats.points">Points</th>
                        <th class="hide-mobile" data-i18n="stats.bonus">Bonus</th>
                        <th data-i18n="stats.final">Final</th>
                    </tr>
                </thead>
                <tbody id="statsTableBody">
                    <!-- Stats will be generated here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Stats Simulator com módulos -->
    <script type="module" src="../js/stats-simulator.js"></script>
</body>
</html>
