<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOGEA - Trait Trees</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!-- Pixelated Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS Modularizado -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/blackhole.css">
    <link rel="stylesheet" href="../css/pages/trait-tree.css">
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container" id="stars"></div>

    <!-- Header com Back, Level e Points - LAYOUT VERTICAL -->
    <div class="tree-header">
        <!-- Grupo Esquerdo: Back + Level + Points (VERTICAL) -->
        <div class="tree-header-left">
            <!-- Back Button -->
            <a href="../pages/traits.html" class="back-btn">
                <span data-i18n="tree.back">← BACK</span>
            </a>

            <!-- Level Display -->
            <div class="level-container">
                <span class="level-label" data-i18n="stats.level">Level</span>: 
                <span id="currentLevel">1</span>
            </div>

            <!-- Points Display -->
            <div class="points-display">
                <span class="points-label" data-i18n="tree.availablePoints">Available<br>Points</span>: 
                <span id="availablePoints">0</span>
            </div>
        </div>

        <!-- Grupo Direito: Language Selector -->
        <div class="tree-header-right">
            <!-- Language Selector -->
            <div class="language-selector">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="pt-br">PT</button>
            </div>
        </div>
    </div>

    <!-- Container de todas as árvores -->
    <div class="trees-container" id="treesContainer">
        <!-- Árvores serão criadas dinamicamente pelo JavaScript -->
    </div>

    <!-- Setas de navegação -->
    <button class="nav-arrow left" id="navLeft">‹</button>
    <button class="nav-arrow right" id="navRight">›</button>

    <!-- Pontos de navegação -->
    <div class="navigation-dots" id="navDots">
        <span class="nav-dot active" data-index="0"></span>
        <span class="nav-dot" data-index="1"></span>
        <span class="nav-dot" data-index="2"></span>
        <span class="nav-dot" data-index="3"></span>
        <span class="nav-dot" data-index="4"></span>
        <span class="nav-dot" data-index="5"></span>
        <span class="nav-dot" data-index="6"></span>
        <span class="nav-dot" data-index="7"></span>
        <span class="nav-dot" data-index="8"></span>
        <span class="nav-dot" data-index="9"></span>
    </div>

    <!-- Dica de scroll -->
    <div class="scroll-hint" data-i18n="tree.scrollHint">DRAG OR USE ARROWS</div>
    
    <!-- Dicas de teclado -->
    <div class="keyboard-hints">
        <div class="keyboard-hint">
            <span class="key-badge">←→</span>
            <span data-i18n="tree.navigate">Navigate</span>
        </div>
        <div class="keyboard-hint">
            <span class="key-badge">Tab</span>
            <span data-i18n="tree.selectNext">Next Skill</span>
        </div>
        <div class="keyboard-hint">
            <span class="key-badge">Click</span>
            <span data-i18n="tree.selectUpgrade">Select/Upgrade</span>
        </div>
        <div class="keyboard-hint">
            <span class="key-badge">Ctrl+R</span>
            <span data-i18n="tree.reset">Reset Tree</span>
        </div>
    </div>

    <!-- Script principal com módulos -->
    <script type="module" src="../js/trait-tree.js"></script>
</body>
</html>
