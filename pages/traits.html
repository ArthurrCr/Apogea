<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOGEA - Traits</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!-- Pixelated Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS Modular -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/blackhole.css">
    <link rel="stylesheet" href="../css/pages/traits.css">
</head>
<body>
    <!-- Language Selector (shared component) -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pt-br">PT</button>
    </div>

    <!-- Stars Background (shared component) -->
    <div class="stars-container" id="stars"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="coming-soon-container">
            <h1 class="coming-soon-title" data-i18n="traits.title">TRAITS SYSTEM</h1>
            <p class="coming-soon-subtitle" data-i18n="traits.comingSoon">Coming Soon...</p>
            
            <!-- Traits Grid -->
            <div class="traits-grid">
                <!-- Row 1 -->
                <div class="trait-block" data-trait="axe">
                    <img src="../assets/images/traits/axe.png" alt="Axe">
                    <span class="trait-name" data-i18n="trait.axe">Heavy Weapon</span>
                </div>
                <div class="trait-block" data-trait="sword">
                    <img src="../assets/images/traits/sword.png" alt="Sword">
                    <span class="trait-name" data-i18n="trait.sword">Sword</span>
                </div>
                <div class="trait-block" data-trait="staff">
                    <img src="../assets/images/traits/staff.png" alt="Staff">
                    <span class="trait-name" data-i18n="trait.staff">Staff</span>
                </div>
                <div class="trait-block" data-trait="orb">
                    <img src="../assets/images/traits/orb.png" alt="Orb">
                    <span class="trait-name" data-i18n="trait.orb">Orb</span>
                </div>
                <div class="trait-block" data-trait="shield">
                    <img src="../assets/images/traits/shield.png" alt="Shield">
                    <span class="trait-name" data-i18n="trait.shield">Shield</span>
                </div>
                
                <!-- Row 2 -->
                <div class="trait-block" data-trait="glove">
                    <img src="../assets/images/traits/glove.png" alt="Glove">
                    <span class="trait-name" data-i18n="trait.glove">Glove</span>
                </div>
                <div class="trait-block" data-trait="bow">
                    <img src="../assets/images/traits/bow.png" alt="Bow">
                    <span class="trait-name" data-i18n="trait.bow">Bow</span>
                </div>
                <div class="trait-block" data-trait="light_armor">
                    <img src="../assets/images/traits/light_armor.png" alt="Light Armor">
                    <span class="trait-name" data-i18n="trait.light_armor">Light Armor</span>
                </div>
                <div class="trait-block" data-trait="heavy_armor">
                    <img src="../assets/images/traits/heavy_armor.png" alt="Heavy Armor">
                    <span class="trait-name" data-i18n="trait.heavy_armor">Heavy Armor</span>
                </div>
                <div class="trait-block" data-trait="dagger">
                    <img src="../assets/images/traits/dagger.png" alt="Dagger">
                    <span class="trait-name" data-i18n="trait.dagger">Dagger</span>
                </div>
            </div>
            
            <a href="../pages/stats-simulator.html" class="back-btn-traits" id="backButton">
                <span data-i18n="traits.back">‚Üê BACK TO STATS</span>
            </a>
        </div>
    </div>

    <!-- Main Script (modular) -->
    <script type="module" src="../js/pages/traits.js"></script>
</body>
</html>
