<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Pixel - Escolha sua Classe</title>
    
    <!-- Fonte Pixelada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Container de estrelas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Estrelas pequenas */
        .star {
            position: absolute;
            background: white;
            animation: twinkle 4s ease-in-out infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
            animation: twinkle 3s ease-in-out infinite;
        }

        /* Animação de brilho das estrelas */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }



        /* Container do logo do jogo */
        .game-logo {
            position: relative;
            z-index: 3;
            text-align: center;
            margin-bottom: 3rem;
            animation: logoEntry 1s ease-out, logoGlow 3s ease-in-out infinite 1s;
        }

        .game-logo img {
            max-width: 400px;
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Animação de entrada do logo */
        @keyframes logoEntry {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação suave de brilho no logo */
        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
            }
        }

        /* Container principal do conteúdo */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Container principal */
        .class-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Cada bloco de classe */
        .class-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Efeito de hover com brilho branco */
        .class-card:hover {
            border-color: #fff;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-5px) scale(1.05);
            animation: pulse 1s infinite;
        }

        /* Animação de pulso no hover */
        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    inset 0 0 25px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        /* Imagem do personagem */
        .class-image {
            width: 100%;
            height: 250px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .class-image img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .class-card:hover .class-image img {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6))
                    brightness(1.2);
        }

        /* Nome da classe */
        .class-name {
            text-align: center;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                2px 2px 0px #333,
                3px 3px 0px #222;
            font-family: 'Press Start 2P', cursive;
            padding-top: 0.5rem;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .class-selection {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            .class-name {
                font-size: 0.8rem;
            }
            .game-logo img {
                max-width: 300px;
            }
            .game-logo {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .class-selection {
                grid-template-columns: 1fr;
            }
            .class-name {
                font-size: 0.7rem;
            }
            .game-logo img {
                max-width: 250px;
            }
        }

        /* Efeito de glitch pixelado */
        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    2px 2px 0px #333,
                    3px 3px 0px #222,
                    4px 4px 0px rgba(255, 0, 255, 0.5);
            }
            25% {
                text-shadow: 
                    2px 2px 0px #333,
                    3px 3px 0px #222,
                    -2px 0px 0px rgba(0, 255, 255, 0.8);
            }
            50% {
                text-shadow: 
                    2px 2px 0px #333,
                    3px 3px 0px #222,
                    2px 0px 0px rgba(255, 255, 0, 0.8);
            }
            75% {
                text-shadow: 
                    2px 2px 0px #333,
                    3px 3px 0px #222,
                    0px -2px 0px rgba(255, 0, 0, 0.8);
            }
        }

        .class-card:hover .class-name {
            animation: glitch 0.2s infinite;
        }
    </style>
</head>
<body>
    <!-- Container de estrelas animadas -->
    <div class="stars-container" id="stars"></div>

    <!-- Container principal -->
    <div class="main-content">
        <!-- Logo do jogo -->
        <div class="game-logo">
            <img src="assets/images/logo.png" alt="Nome do Jogo" />
        </div>

        <!-- Seleção de classes -->
        <div class="class-selection">
            <div class="class-card" data-class="squire">
                <div class="class-image">
                    <img src="assets/images/classes/squire.png" alt="Squire" />
                </div>
                <h2 class="class-name">Squire</h2>
            </div>

            <div class="class-card" data-class="knight">
                <div class="class-image">
                    <img src="assets/images/classes/knight.png" alt="Knight" />
                </div>
                <h2 class="class-name">Knight</h2>
            </div>

            <div class="class-card" data-class="mage">
                <div class="class-image">
                    <img src="assets/images/classes/mage.png" alt="Mage" />
                </div>
                <h2 class="class-name">Mage</h2>
            </div>

            <div class="class-card" data-class="rogue">
                <div class="class-image">
                    <img src="assets/images/classes/rogue.png" alt="Rogue" />
                </div>
                <h2 class="class-name">Rogue</h2>
            </div>
        </div>
    </div>

    <script>
        // Gera estrelas aleatórias
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150; // Quantidade de estrelas
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamanhos aleatórios
                const size = Math.random();
                if (size < 0.5) {
                    star.classList.add('small');
                } else if (size < 0.8) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }
                
                // Posição aleatória
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Delay aleatório para a animação
                star.style.animationDelay = Math.random() * 4 + 's';
                
                // Duração aleatória
                star.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Cria as estrelas quando a página carrega
        createStars();

        // Script para interação com as classes
        document.querySelectorAll('.class-card').forEach(card => {
            card.addEventListener('click', function() {
                const selectedClass = this.dataset.class;
                console.log(`Classe selecionada: ${selectedClass}`);
                // Aqui você pode adicionar a navegação para a próxima página
                // window.location.href = `/${selectedClass}.html`;
            });
        });

        // Efeito de som no hover (opcional, super leve)
        document.querySelectorAll('.class-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                // Pode adicionar um som de hover aqui se quiser
                this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            });
        });

        // Tratamento de erro para imagens não carregadas
        document.querySelectorAll('.class-image img').forEach(img => {
            img.addEventListener('error', function() {
                this.style.display = 'none';
                this.parentElement.innerHTML = `
                    <div style="color: #666; text-align: center;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
                        <div style="font-size: 0.6rem;">Imagem não encontrada</div>
                    </div>
                `;
            });
        });

        // Tratamento de erro para o logo
        const logoImg = document.querySelector('.game-logo img');
        if (logoImg) {
            logoImg.addEventListener('error', function() {
                this.style.display = 'none';
                this.parentElement.innerHTML = `
                    <h1 style="
                        font-size: 2rem; 
                        color: #fff; 
                        text-shadow: 
                            0 0 20px rgba(255, 255, 255, 0.5),
                            2px 2px 0 #333;
                        margin: 0;
                        font-family: 'Press Start 2P', cursive;
                    ">RPG PIXEL</h1>
                `;
            });
        }
    </script>
</body>
</html>
