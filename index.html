<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="aPOGea">
    <title>aPOGea</title>
    
    <!-- Favicon (opcional) -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Fonte Pixelada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Container de estrelas animadas -->
    <div class="stars-container" id="stars"></div>

    <!-- Container principal -->
    <div class="main-content">
        <!-- Logo do jogo -->
        <div class="game-logo">
            <img src="assets/images/logo.png" alt="RPG Pixel Logo" />
        </div>

        <!-- Seleção de classes -->
        <div class="class-selection">
            <div class="class-card" data-class="squire">
                <div class="class-image">
                    <img src="assets/images/classes/squire.png" alt="Squire" />
                </div>
                <h2 class="class-name">Squire</h2>
            </div>

            <div class="class-card" data-class="knight">
                <div class="class-image">
                    <img src="assets/images/classes/knight.png" alt="Knight" />
                </div>
                <h2 class="class-name">Knight</h2>
            </div>

            <div class="class-card" data-class="mage">
                <div class="class-image">
                    <img src="assets/images/classes/mage.png" alt="Mage" />
                </div>
                <h2 class="class-name">Mage</h2>
            </div>

            <div class="class-card" data-class="rogue">
                <div class="class-image">
                    <img src="assets/images/classes/rogue.png" alt="Rogue" />
                </div>
                <h2 class="class-name">Rogue</h2>
            </div>
        </div>
    </div>

    <!-- JavaScript Principal -->
    <script src="js/main.js"></script>
</body>
</html>
