<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose your class">
    <title>aPOGea</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
    
    <!-- Pixelated Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pt-br">PT</button>
    </div>

    <!-- Animated Stars Container -->
    <div class="stars-container" id="stars"></div>

    <!-- Main Container -->
    <div class="main-content">
        <!-- Game Logo -->
        <div class="game-logo">
            <img src="assets/images/logo.png" alt="Apogea Logo" />
        </div>
        
        <!-- Audio Controller -->
        <div class="audio-controller">
            <button class="audio-btn" id="audioToggle" title="Toggle Music">
                <span class="audio-icon playing">♪</span>
                <span class="audio-icon paused">♫</span>
            </button>
            <div class="audio-visualizer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Background Music -->
        <audio id="bgMusic" loop preload="none">
            <source src="assets/audio/theme.mp3" type="audio/mpeg">
            <source src="assets/audio/theme.ogg" type="audio/ogg">
        </audio>

        <!-- Subtitle -->
        <p class="game-subtitle" data-i18n="subtitle">Choose Your Class</p>

        <!-- Class Selection -->
        <div class="class-selection">
            <div class="class-card" data-class="squire">
                <div class="class-image">
                    <img src="assets/images/classes/squire.png" alt="Squire" />
                </div>
                <h2 class="class-name" data-i18n="class.squire">Squire</h2>
            </div>

            <div class="class-card" data-class="knight">
                <div class="class-image">
                    <img src="assets/images/classes/knight.png" alt="Knight" />
                </div>
                <h2 class="class-name" data-i18n="class.knight">Knight</h2>
            </div>

            <div class="class-card" data-class="mage">
                <div class="class-image">
                    <img src="assets/images/classes/mage.png" alt="Mage" />
                </div>
                <h2 class="class-name" data-i18n="class.mage">Mage</h2>
            </div>

            <div class="class-card" data-class="rogue">
                <div class="class-image">
                    <img src="assets/images/classes/rogue.png" alt="Rogue" />
                </div>
                <h2 class="class-name" data-i18n="class.rogue">Rogue</h2>
            </div>
        </div>

        <!-- Instructions -->
        <p class="instructions" data-i18n="instructions">Click to select</p>
    </div>

    <!-- Translation System -->
    <script src="js/translations.js"></script>
    
    <!-- Main JavaScript com módulos -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
